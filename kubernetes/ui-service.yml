---
apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: reddit
    component: ui

spec:
  type: LoadBalancer # только для облачных шняг, аля AWS, GCP
  ports:
    - port: 80       # порт на балансировщике
      protocol: TCP
      targetPort: 9292 # порт POD-а
  selector:
    app: reddit
    component: ui
